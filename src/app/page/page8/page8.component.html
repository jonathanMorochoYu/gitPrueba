<h2>Listado de universidad</h2>

<br>
<span *ngIf="listadoUniversidadFire.length == 0">
    No existen productos
</span>

<table>
  <thead>
    <tr>
      <th>nombre</th>
      <th>numero</th>
      <th>tiempo</th>
      <th>ubicacion</th>

      <th>Eliminar</th>
      <th>Actualizar</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let universidad of listadoUniversidadFire |async">
      <td>{{universidad.nombre}}</td>
      <td>{{universidad.numero}}</td>
      <td>$ {{universidad.tiempo}}</td>
      <td>{{universidad.ubicacion}}</td>

      <td><a class="eliminar" (click)="eliminar($event, universidad)">Eliminar</a></td>
      <td><a class="actualizar" (click)="editar(universidad)">Actualizar</a></td>
    </tr>
  </tbody>
</table>

<br><br>

<button (click)="nuevo()">Nueva Universidad</button>
